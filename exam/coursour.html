<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f4f8;
            overflow: hidden;
        }
        .custom-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 123, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .hover-target {
            padding: 20px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .hover-target:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="hover-target">Hover over me!</div>
<div class="custom-cursor"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const customCursor = $('.custom-cursor');

        // Move the custom cursor
        $(document).on('mousemove', function(e) {
            customCursor.css({
                left: e.pageX,
                top: e.pageY
            });
        });

        // Change cursor color on hover
        $('.hover-target').on('mouseenter', function() {
            customCursor.css('background', 'rgba(255, 0, 0, 0.7)');
            customCursor.css('transform', 'scale(1.5)');
        }).on('mouseleave', function() {
            customCursor.css('background', 'rgba(0, 123, 255, 0.7)');
            customCursor.css('transform', 'scale(1)');
        });
    });
</script>

</body>
</html>
