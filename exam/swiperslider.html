<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Swiper Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            margin: auto;
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            background: #007BFF; /* You can change this color or use images */
            border-radius: 10px;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #fff; /* Customize button color */
        }
        .swiper-pagination-bullet {
            background: #fff; /* Customize pagination bullet color */
        }
    </style>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    
    <script>
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1, // Number of slides visible at once
            spaceBetween: 10, // Space between slides
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 2, // 2 slides on small screens
                    spaceBetween: 20,
                },
                1024: {
                    slidesPerView: 3, // 3 slides on medium screens
                    spaceBetween: 30,
                },
            },
        });
    </script>
</body>
</html>
