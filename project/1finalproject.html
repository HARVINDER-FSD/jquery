<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-chart-line"></i> Sales Management</h2>
            </div>
            <ul class="nav">
                <li><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#order"><i class="fas fa-shopping-cart"></i> Order</a></li>
                <li><a href="#product"><i class="fas fa-box"></i> Product</a></li>
                <li><a href="./report.html"><i class="fas fa-chart-bar"></i> Sales Report</a></li>
                <li><a href="#message"><i class="fas fa-envelope"></i> Message</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#history"><i class="fas fa-history"></i> History</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="#signup"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search here...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-info">
                    <i class="fas fa-bell"></i>
                    <div class="user-profile">
                        <img src="user-avatar.png" alt="User Avatar">
                    </div>
                </div>
            </header>

            <section class="dashboard">
                <!-- Today's Sales -->
                <div class="sales-summary">
                    <div class="card">
                        <img src="./image/download.png"  alt="">
                        <h2><p>$5k</p></h2>
                        <small>+10% from yesterday</small>
                    </div>
                    <div class="card">
                       <img src="./image/download (1).png"  alt="">
                        <h2><p>500</p></h2>
                        <small>+5% from yesterday</small>
                    </div>
                    <div class="card">
                    <img src="./image/download (2).png" alt="">
                        <h2><p>9</p></h2>
                        <small>+2% from yesterday</small>
                    </div>
                    <div class="card">
                        <img src="./image/download (3).png" alt="">
                        <h2><p>12</p></h2>
                        <small>+3% from yesterday</small>
                    </div>
                </div>
                <br>
                <!-- Charts -->
                <div class="charts">
                    <div class="chart-card">
                        <h3>Level</h3>
                        <canvas id="levelChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Customer Fulfillment</h3>
                        <canvas id="fulfillmentChart"></canvas>
                    </div>
                </div>

                <!-- More sections like Visitor Insights, Earnings, Top Products, etc. can be added here -->
            </section>

        </main>
        <div id="cal">
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
