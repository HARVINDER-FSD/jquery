<head>

    <style>
      :root {

    .swiper-container {

    }


.swiper-full-mobile {
    position: relative;
    margin: 50px auto;
    padding-bottom: 50px;
}

.swiper-full-mobile:befores {
    content: "";
    width: 265px;
    background: url(http://md-aqil.github.io/images/Pixel-3-XL.png);
    background-size: 100%;
    background-repeat: no-repeat;
    position: absolute;
    left: 0;
    right: 0;
    top: 0px;
    height: 565px;
    z-index: 2;
    margin: auto;
}
.swiper-full-mobile .swiper-slide {
  height: 100%;
}
.swiper-full-mobile .swiper-slide img{
  width: 100%;
  height: 530px;
  object-fit: cover;

}
.swiper-slide.swiper-slide-active img {
  border-radius: 00px;

}

    </style>

</head>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiperMobile = new Swiper('.swiper-container.swiper-full-mobile', {
      slidesPerView: 4,
      spaceBetween: 0,
      slideToClickedSlide:true,
      centeredSlides:true,
     pagination: {
        el: '.swiper-pagination',
        clickable: true,

      },
effect: "coverflow",
      grabCursor: true,
     
      coverflowEffect: {
        rotate: -10,
        stretch: 10,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
   
      loop:true,
      //   autoplay: {
      //     delay: 100000,
      //   },


        keyboard: {
        enabled: true,
        onlyInViewport: true,
      },


      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },


       breakpoints: {
            
            640: {
              freemode:true,
              slidesPerView: 3,
              spaceBetween: 20,
            },
            320: {
              freemode:true,
              slidesPerView: 3,

            }
      }

    });
</script>
