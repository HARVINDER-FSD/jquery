    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #21253c;
            font-family: 'Roboto', sans-serif;
        }

        .wrapper {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 1%; /* Reduced gap between columns */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            flex-wrap: wrap; /* Allow items to wrap for smaller screens */
        }

        .column {
            width: 32%; /* Width for larger screens */
            display: flex;
            flex-direction: column;
        }

        .item {
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            margin-bottom: 15px;
        }

        .item img {
            width: 100%;
            height: auto; /* Allow height to adjust based on image */
            display: block; /* Prevents gap below images */
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            object-position: center; /* Center the image */
            transition: transform 0.3s ease;
        }

        .item:hover img {
            transform: scale(1.1);
        }

        /* Responsive styling */
        @media (max-width: 1024px) {
            .column {
                width: 48%; /* Two columns on medium screens */
            }
        }

        @media (max-width: 768px) {
            .column {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
