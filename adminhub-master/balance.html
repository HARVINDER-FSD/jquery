<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer Counters</title>
  
  <!-- Boxicons CDN for icons -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <style>
    /* General resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      padding: 20px; /* Padding to prevent overflow */
    }

    /* Container for cards */
    .viewer-container {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping */
      justify-content: space-between; /* Space between cards */
      gap: 20px; /* Gap between cards */
      width: 80%; /* Width of container */
      max-width: 900px; /* Max width */
    }

    /* Individual card styles */
    .viewer-card {
      background-color: #fff;
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      padding: 20px; /* Inner padding */
      text-align: center; /* Centered text */
      position: relative; /* Positioning for icons */
      width: calc(50% - 10px); /* 50% width with gap accounted */
    }

    .platform-name {
      font-size: 20px;
      font-weight: bold; /* Bold text */
      margin-bottom: 10px; /* Space below */
    }

    .viewer-count {
      font-size: 36px;
      color: #007bff; /* Blue color for count */
      font-weight: bold; /* Bold text */
    }

    .icon {
      position: absolute; /* Position icon in corner */
      top: 20px;
      right: 20px;
      font-size: 24px; /* Size of icon */
      color: #ddd; /* Light color */
    }

    /* Different colors for cards */
    .facebook {
      border-left: 5px solid #3b5998; /* Facebook blue */
    }

    .instagram {
      border-left: 5px solid #C13584; /* Instagram pink */
    }

    .google {
      border-left: 5px solid #4285F4; /* Google blue */
    }

    .chrome {
      border-left: 5px solid #db4437; /* Chrome red */
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .viewer-card {
        width: 100%; /* Full width for mobile */
      }
    }
  </style>
</head>
<body>

<div class="viewer-container">
  <div class="viewer-card facebook">
    <i class='bx bxl-facebook icon'></i>
    <div class="platform-name">Facebook</div>
    <div class="viewer-count" id="facebook-counter">0</div>
  </div>

  <div class="viewer-card instagram">
    <i class='bx bxl-instagram icon'></i>
    <div class="platform-name">Instagram</div>
    <div class="viewer-count" id="instagram-counter">0</div>
  </div>

  <div class="viewer-card google">
    <i class='bx bxl-google icon'></i>
    <div class="platform-name">Google</div>
    <div class="viewer-count" id="google-counter">0</div>
  </div>

  <div class="viewer-card chrome">
    <i class='bx bxl-chrome icon'></i>
    <div class="platform-name">Chrome</div>
    <div class="viewer-count" id="chrome-counter">0</div>
  </div>
</div>

<script>
  // Self-invoking function to avoid conflicts
  (function() {
    // Function to animate the count-up effect
    function countUp(element, start, end, duration) {
      let range = end - start; // Calculate range
      let current = start; // Current value
      let increment = end > start ? 1 : -1; // Increment direction
      let stepTime = Math.abs(Math.floor(duration / range)); // Time per step
      
      const timer = setInterval(function() {
        current += increment; // Increment value
        element.textContent = current; // Update the displayed value
        if (current === end) {
          clearInterval(timer); // Stop the timer at the end
        }
      }, stepTime); // Run every stepTime milliseconds
    }

    // Start the count-up for each platform when the DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      countUp(document.getElementById('facebook-counter'), 0, 1000, 2000); // 2 seconds
      countUp(document.getElementById('instagram-counter'), 0, 1000, 2500); // 2.5 seconds
      countUp(document.getElementById('google-counter'), 0, 1000, 3000); // 3 seconds
      countUp(document.getElementById('chrome-counter'), 0, 1000, 3500); // 3.5 seconds
    });
  })(); // Immediately invoke the function
</script>

</body>
</html>
